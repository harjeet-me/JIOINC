<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-customer-heading" jhiTranslate="jiotmsApp.customer.home.createOrEditLabel">Create or edit a Customer</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.customer.company" for="field_company">Company</label>
                    <input type="text" class="form-control" name="company" id="field_company"
                           formControlName="company"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.customer.firstName" for="field_firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="field_firstName"
                           formControlName="firstName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.customer.lastName" for="field_lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="field_lastName"
                           formControlName="lastName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.customer.contactDesignation" for="field_contactDesignation">Contact Designation</label>
                    <select class="form-control" name="contactDesignation" formControlName="contactDesignation" id="field_contactDesignation">
                        <option value="MANAGER">{{'jiotmsApp.Designation.MANAGER' | translate}}</option>
                        <option value="ACCOUNTANT">{{'jiotmsApp.Designation.ACCOUNTANT' | translate}}</option>
                        <option value="OWNER">{{'jiotmsApp.Designation.OWNER' | translate}}</option>
                        <option value="DISPATCHER">{{'jiotmsApp.Designation.DISPATCHER' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.customer.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.customer.phoneNumber" for="field_phoneNumber">Phone Number</label>
                    <input type="number" class="form-control" name="phoneNumber" id="field_phoneNumber"
                           formControlName="phoneNumber"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.customer.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                           formControlName="address"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.customer.streetAddress" for="field_streetAddress">Street Address</label>
                    <input type="text" class="form-control" name="streetAddress" id="field_streetAddress"
                           formControlName="streetAddress"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.customer.city" for="field_city">City</label>
                    <input type="text" class="form-control" name="city" id="field_city"
                           formControlName="city"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.customer.stateProvince" for="field_stateProvince">State Province</label>
                    <input type="text" class="form-control" name="stateProvince" id="field_stateProvince"
                           formControlName="stateProvince"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.customer.country" for="field_country">Country</label>
                    <select class="form-control" name="country" formControlName="country" id="field_country">
                        <option value="USA">{{'jiotmsApp.CountryEnum.USA' | translate}}</option>
                        <option value="CANADA">{{'jiotmsApp.CountryEnum.CANADA' | translate}}</option>
                        <option value="MEXICO">{{'jiotmsApp.CountryEnum.MEXICO' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.customer.postalCode" for="field_postalCode">Postal Code</label>
                    <input type="text" class="form-control" name="postalCode" id="field_postalCode"
                           formControlName="postalCode"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.customer.dot" for="field_dot">Dot</label>
                    <input type="text" class="form-control" name="dot" id="field_dot"
                           formControlName="dot"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.customer.mc" for="field_mc">Mc</label>
                    <input type="number" class="form-control" name="mc" id="field_mc"
                           formControlName="mc"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.customer.companyLogo" for="field_companyLogo">Company Logo</label>
                    <div>
                        <img [src]="'data:' + editForm.get('companyLogoContentType').value + ';base64,' + editForm.get('companyLogo').value" style="max-height: 100px;" *ngIf="editForm.get('companyLogo').value" alt="customer image"/>
                        <div *ngIf="editForm.get('companyLogo').value" class="form-text text-danger clearfix">
                            <span class="pull-left">{{editForm.get('companyLogoContentType').value}}, {{byteSize(editForm.get('companyLogo').value)}}</span>
                            <button type="button" (click)="clearInputImage('companyLogo', 'companyLogoContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_companyLogo" (change)="setFileData($event, 'companyLogo', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="companyLogo" id="field_companyLogo"
                           formControlName="companyLogo"/>
                    <input type="hidden" class="form-control" name="companyLogoContentType" id="field_companyLogoContentType"
                           formControlName="companyLogoContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.customer.customerSince" for="field_customerSince">Customer Since</label>
                    <div class="input-group">
                        <input id="field_customerSince" type="text" class="form-control" name="customerSince" ngbDatepicker  #customerSinceDp="ngbDatepicker" formControlName="customerSince"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="customerSinceDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.customer.remarks" for="field_remarks">Remarks</label>
                    <input type="text" class="form-control" name="remarks" id="field_remarks"
                           formControlName="remarks"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.customer.contract" for="field_contract">Contract</label>
                    <div>
                        <div *ngIf="editForm.get('contract').value" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(editForm.get('contractContentType').value, editForm.get('contract').value)" jhiTranslate="entity.action.open">open</a><br>
                            <span class="pull-left">{{editForm.get('contractContentType').value}}, {{byteSize(editForm.get('contract').value)}}</span>
                            <button type="button" (click)="editForm.patchValue({contract: null});editForm.patchValue({contractContentType: null});"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_contract" (change)="setFileData($event, 'contract', false)" jhiTranslate="entity.action.addblob"/>
                    </div>
                    <input type="hidden" class="form-control" name="contract" id="field_contract"
                           formControlName="contract"/>
                    <input type="hidden" class="form-control" name="contractContentType" id="field_contractContentType"
                           formControlName="contractContentType" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.customer.morecontact" for="field_morecontact">Morecontact</label>
                    <select class="form-control" id="field_morecontact" name="morecontact" formControlName="morecontact">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="contactOption.id === editForm.get('morecontact').value?.id ? editForm.get('morecontact').value : contactOption" *ngFor="let contactOption of contacts; trackBy: trackContactById">{{contactOption.designation}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
