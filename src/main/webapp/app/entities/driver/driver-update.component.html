<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-driver-heading" jhiTranslate="jiotmsApp.driver.home.createOrEditLabel">Create or edit a Driver</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.driver.company" for="field_company">Company</label>
                    <input type="text" class="form-control" name="company" id="field_company"
                           formControlName="company"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.driver.firstName" for="field_firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="field_firstName"
                           formControlName="firstName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.driver.lastName" for="field_lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="field_lastName"
                           formControlName="lastName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.driver.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.driver.phoneNumber" for="field_phoneNumber">Phone Number</label>
                    <input type="number" class="form-control" name="phoneNumber" id="field_phoneNumber"
                           formControlName="phoneNumber"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.driver.licenceNumber" for="field_licenceNumber">Licence Number</label>
                    <input type="number" class="form-control" name="licenceNumber" id="field_licenceNumber"
                           formControlName="licenceNumber"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.driver.dob" for="field_dob">Dob</label>
                    <div class="input-group">
                        <input id="field_dob" type="text" class="form-control" name="dob" ngbDatepicker  #dobDp="ngbDatepicker" formControlName="dob"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dobDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.driver.companyJoinedOn" for="field_companyJoinedOn">Company Joined On</label>
                    <div class="input-group">
                        <input id="field_companyJoinedOn" type="text" class="form-control" name="companyJoinedOn" ngbDatepicker  #companyJoinedOnDp="ngbDatepicker" formControlName="companyJoinedOn"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="companyJoinedOnDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.driver.companyLeftOn" for="field_companyLeftOn">Company Left On</label>
                    <div class="input-group">
                        <input id="field_companyLeftOn" type="text" class="form-control" name="companyLeftOn" ngbDatepicker  #companyLeftOnDp="ngbDatepicker" formControlName="companyLeftOn"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="companyLeftOnDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.driver.image" for="field_image">Image</label>
                    <div>
                        <img [src]="'data:' + editForm.get('imageContentType').value + ';base64,' + editForm.get('image').value" style="max-height: 100px;" *ngIf="editForm.get('image').value" alt="driver image"/>
                        <div *ngIf="editForm.get('image').value" class="form-text text-danger clearfix">
                            <span class="pull-left">{{editForm.get('imageContentType').value}}, {{byteSize(editForm.get('image').value)}}</span>
                            <button type="button" (click)="clearInputImage('image', 'imageContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_image" (change)="setFileData($event, 'image', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="image" id="field_image"
                           formControlName="image"/>
                    <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                           formControlName="imageContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.driver.licenceImage" for="field_licenceImage">Licence Image</label>
                    <div>
                        <img [src]="'data:' + editForm.get('licenceImageContentType').value + ';base64,' + editForm.get('licenceImage').value" style="max-height: 100px;" *ngIf="editForm.get('licenceImage').value" alt="driver image"/>
                        <div *ngIf="editForm.get('licenceImage').value" class="form-text text-danger clearfix">
                            <span class="pull-left">{{editForm.get('licenceImageContentType').value}}, {{byteSize(editForm.get('licenceImage').value)}}</span>
                            <button type="button" (click)="clearInputImage('licenceImage', 'licenceImageContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_licenceImage" (change)="setFileData($event, 'licenceImage', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="licenceImage" id="field_licenceImage"
                           formControlName="licenceImage"/>
                    <input type="hidden" class="form-control" name="licenceImageContentType" id="field_licenceImageContentType"
                           formControlName="licenceImageContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsApp.driver.remarks" for="field_remarks">Remarks</label>
                    <input type="text" class="form-control" name="remarks" id="field_remarks"
                           formControlName="remarks"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
